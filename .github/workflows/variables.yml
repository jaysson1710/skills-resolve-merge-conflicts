on:
  workflow_dispatch:
    inputs:
      deploy_target:
        required: true
        type: string

env:
  mascot: Mona
  super_duper_var: totally_awesome

jobs:
  ejecucion:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - run: echo 'Hi ${{ env.mascot }}'  # variables locales
      - run: echo 'Hi ${{ env.mascot }}'  # variables locales
        env:
          mascot: ${{ input.deploy_target }}
      - name: ${{ vars.JOB_NAME }} #using env variables
        run: echo "using environment variables $USE_VARIABLES"
      - name: ${{ vars.USE_VARIABLES }} #using env variables
        if: ${{ vars.USE_VARIABLES == 'true' }} ##using repository variable
        run: echo "using repository variables $USE_VARIABLES"
